<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/approved_manufactures_post">
  <input type="text" name="textfield" id="textfield" />
  <input type="submit" name="button" id="button" value="Search" />
</form>
<table width="389" height="161" border="1">
  <tr>
    <td><h3>#</h3></td>
    <td>Name</td>
    <td>Proprietor</td>
    <td>email</td>
    <td>Phone</td>
    <td>Address</td>
    <td>&nbsp;</td>

  </tr>

     {% for i in data %}
  <tr>
    <td>{{loop.index}}</td>
    <td> {{i['name']}}</td>
    <td> {{i['propreitir_name']}}</td>
    <td> {{i['email']}}</td>
    <td> {{i['phone']}}</td>
    <td> {{i['place']}} <br>
         {{i['pin']}} <br>
         {{i['pin']}}<br>
         {{i['latitude']}} <br>
         {{i['longitude']}} </td>
    <td><p><a href="#">Block</a></p>
    <p><a href="#">Trace</a></p></td>
  </tr>
     {%endfor%}
</table>
</body>
</html>
