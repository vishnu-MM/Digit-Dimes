<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/new_complaint_post">
  <p>
    <label for="textfield"></label>
    <input type="text" name="textfield" id="textfield" />
    <input type="submit" name="button" id="button" value="Search" />
  </p>
  <table width="286" height="119" border="1">
    <tr>
      <td>#</td>
      <td>User</td>
      <td>Complaints</td>
      <td>Date</td>
      <td>Reply</td>
    </tr>
     {%for i in data %}
    <tr>
      <td> {{loop.index}}</td>
      <td> {{i['naame']}}</td>
      <td> {{i['complaint']}}</td>
      <td> {{i['date']}}</td>
      <td>{% if i['status']=='pending' %}<a href="/replay/{{i['comp_id']}}">Reply</a>{% else %}{{ i['replay'] }}{% endif %}</td>
    </tr>
     {%endfor%}
  </table>
  <p>&nbsp;</p>
</form>
<p>&nbsp;</p>
</body>
</html>
