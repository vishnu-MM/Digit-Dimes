{% extends'Admin/index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/view_user_post">
   <table border="0" class="table table-borderless table-striped table-hover">
    <tr>
      <td> <input type="text" name="textfield" id="textfield" class="form-control"/> </td>
      <td> <input type="submit" name="button" id="button" value="Search" class="btn btn-info"/> </td>
    </tr>
  </table>
  <table border="0" class="table table-borderless table-striped table-hover">
    <tr>
      <td><h3>#</h3></td>
      <td>Name</td>
      <td>Age</td>
      <td>Gender</td>
      <td>Address</td>
      <td>Phone</td>
      <td>Email</td>
    </tr>
    {%for i in data%}
    <tr>
      <td>&nbsp;{{loop.index}} </td>
      <td>&nbsp;{{i['naame']}} </td>
      <td> {{i['age']}}   </td>
      <td> {{i['gender']}} </td>
      <td>
        {{i['place']}} <br>
        {{i['post']}}  <br>
       <p>pin: {{i['pin']}}</p>
      </td>
      <td> {{i['phone']}} </td>
      <td> {{i['email']}} </td>
    </tr>
    {%endfor%}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
