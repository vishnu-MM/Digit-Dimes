<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/catagory_managment_post">
  <p>
    <label for="textfield"></label>
    <input type="text" name="textfield" id="textfield" />
    <input type="submit" name="button" id="button" value="Search" />
    <a href=" /Catagory_Managment_Add "> Add New</a>
  </p>
  <table width="369" height="157" border="1">
    <tr>
      <td><h3>#</h3></td>
      <td>Category Name</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>

    </tr>
     {%for i in data%}
    <tr>
      <td> {{loop.index}} </td>
      <td> {{i['category']}} </td>
      <td> <a href="/Catagory_Managment_edit/{{i['category-id']}}">Edit</a> </td>
      <td> <a href="/catagory_managment_delete/{{i['category-id']}}">Delete</a> </td>
    </tr>
    {%endfor%}

  </table>
</form>
</body>
</html>
