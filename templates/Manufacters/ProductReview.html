{% extends 'Manufacters/Reviews.html' %}
{% block body %}
<body>
<table class="table table-borderless table-responsive-xxl table-hover">
  <tr>
    <td>Date</td>
    <td>Product</td>
    <td>Rating</td>
    <td>Review</td>
    <td>User</td>
  </tr>
   {%for i in data%}
  <tr>
    <td> {{i['date']}} </td>
    <td> {{i['product_name']}} </td>
    <td> {{i['rating']}} </td>
    <td> {{i['review']}} </td>
    <td> {{i['naame']}} </td>
  </tr>
   {%endfor%}
</table>
</body>
{% endblock %}
