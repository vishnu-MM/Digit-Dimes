<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/product_managment_post">
  <p>
    <label for="textfield"></label>
    <input type="text" name="textfield" id="textfield" />
    <input type="submit" name="button" id="button" value="Search" />
     <a href="/product_managment_addnew">Add New</a>
  </p>
  <table width="358" height="167" border="1">
    <tr>
      <td><h3>#</h3></td>
      <td>&nbsp;</td>
      <td> Name</td>
      <td> Category name </td>
      <td> Quantity</td>
      <td> Discription </td>
      <td> Price </td>
      <td> </td>
      <td> </td>
    </tr>
     {%for i in data%}
    <tr>
      <td> {{loop.index}}</td>
      <td> <img src="{{i['photo']}}" height="100px" width="100px"> </td>
      <td> {{i['product_name']}} </td>
      <td> {{i['category']}} </td>
      <td> {{i['qty']}}</td>
      <td> {{i['description']}}</td>
      <td> {{i['price']}}</td>
      <td> <a href="/Product_Managment_edit/{{i['pid']}}"> Edit</a> </td>
      <td> <a href="/product_managment_delete/{{i['pid']}}">Delete </a> </td>
    </tr>
     {%endfor%}
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
